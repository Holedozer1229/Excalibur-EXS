# Excalibur $EXS - Apache Virtual Host Configuration
# Place this file in /etc/apache2/sites-available/

<VirtualHost *:80>
    ServerName www.excaliburcrypto.com
    ServerAlias excaliburcrypto.com
    
    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName www.excaliburcrypto.com
    ServerAlias excaliburcrypto.com
    ServerAdmin holedozer@gmail.com
    
    DocumentRoot /var/www/excalibur-exs
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/www.excaliburcrypto.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/www.excaliburcrypto.com/privkey.pem
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5
    SSLHonorCipherOrder on
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Main Website Directory
    <Directory /var/www/excalibur-exs>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable Rewrite
        RewriteEngine On
        RewriteBase /
        
        # Redirect root to website
        RewriteRule ^index\.html$ /website/index.html [L,R=301]
        RewriteCond %{REQUEST_URI} ^/$
        RewriteRule ^$ /website/index.html [L]
        
        # Handle assets
        RewriteRule ^assets/(.*)$ /website/assets/$1 [L]
    </Directory>
    
    # Website Directory
    <Directory /var/www/excalibur-exs/website>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>
    
    # Knights' Portal (Public)
    <Directory /var/www/excalibur-exs/web>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>
    
    # Merlin's Sanctum (Admin - Protected)
    <Directory /var/www/excalibur-exs/admin>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        
        # Basic Authentication
        AuthType Basic
        AuthName "Merlin's Sanctum - Authentication Required"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
        
        DirectoryIndex index.html
    </Directory>
    
    # Proxy for Treasury API (if running backend)
    <IfModule mod_proxy.c>
        <Location /api/treasury>
            ProxyPass http://localhost:8080/
            ProxyPassReverse http://localhost:8080/
            
            # Rate limiting (requires mod_ratelimit)
            <IfModule mod_ratelimit.c>
                SetOutputFilter RATE_LIMIT
                SetEnv rate-limit 400
            </IfModule>
        </Location>
    </IfModule>
    
    # Proxy for Forge API (if running backend)
    <IfModule mod_proxy.c>
        <Location /api/forge>
            ProxyPass http://localhost:5000/
            ProxyPassReverse http://localhost:5000/
            
            # Rate limiting
            <IfModule mod_ratelimit.c>
                SetOutputFilter RATE_LIMIT
                SetEnv rate-limit 100
            </IfModule>
        </Location>
    </IfModule>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/excalibur-exs-error.log
    CustomLog ${APACHE_LOG_DIR}/excalibur-exs-access.log combined
    
    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
    
    # Browser caching
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType text/html "access plus 1 hour"
    </IfModule>
</VirtualHost>

