<VirtualHost *:80>
    ServerName excaliburcrypto.com
    ServerAlias www.excaliburcrypto.com
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName excaliburcrypto.com
    ServerAlias www.excaliburcrypto.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/excaliburcrypto.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/excaliburcrypto.com/privkey.pem
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5:!3DES
    
    # Document Root
    DocumentRoot /var/www/excaliburcrypto.com
    
    <Directory /var/www/excaliburcrypto.com>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Bitcoin Core compatible RPC
    <Location /rpc>
        ProxyPass http://localhost:8332/
        ProxyPassReverse http://localhost:8332/
        AuthType Basic
        AuthName "Excalibur-EXS RPC"
        AuthUserFile /etc/apache2/.htpasswd-rpc
        Require valid-user
    </Location>
    
    # WebSocket support
    <Location /ws>
        ProxyPass ws://localhost:8333/
        ProxyPassReverse ws://localhost:8333/
    </Location>
    
    # API endpoints
    <Location /api>
        ProxyPass http://localhost:8080/
        ProxyPassReverse http://localhost:8080/
    </Location>
    
    # Admin portal
    <Location /admin/merlins-portal>
        AuthType Basic
        AuthName "Merlin's Sanctum"
        AuthUserFile /etc/apache2/.htpasswd-merlin
        Require valid-user
    </Location>
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000"
    
    ErrorLog ${APACHE_LOG_DIR}/excalibur-error.log
    CustomLog ${APACHE_LOG_DIR}/excalibur-access.log combined
</VirtualHost>
