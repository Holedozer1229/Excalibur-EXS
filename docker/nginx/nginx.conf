user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=forge_limit:10m rate=1r/m;

    server {
        listen 80;
        server_name www.excaliburcrypto.com excaliburcrypto.com;
        
        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name www.excaliburcrypto.com excaliburcrypto.com;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root website
        location / {
            root /usr/share/nginx/html/website;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Knights' Portal (Public)
        location /web/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Merlin's Sanctum (Admin - Protected)
        location /admin/ {
            root /usr/share/nginx/html;
            index index.html;
            
            # Basic auth
            auth_basic "Merlin's Sanctum - Authentication Required";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            try_files $uri $uri/ =404;
        }

        # Treasury API
        location /api/treasury/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://treasury:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forge API
        location /api/forge/ {
            limit_req zone=forge_limit burst=5 nodelay;
            
            proxy_pass http://forge-processor:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
